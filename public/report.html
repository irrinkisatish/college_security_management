    <h1 style="text-align: center;">Report a Tip Use the fields below to submit crime tip reports</h1>
    <div class="d-flex flex-row justify-content-center mt-3">
        
        <form id="crimeTipForm" action="/submitTip" method="POST" class="d-flex flex-column">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Your Phone No</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="incidentDetails">Incident Details</label>
            <textarea id="incidentDetails" name="incidentDetails" rows="4" required></textarea>
            <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>

    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('crimeTipForm').addEventListener('submit', function(e) {
                e.preventDefault();
                fetch('/submitTip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        phone: document.getElementById('phone').value,
                        incidentDetails: document.getElementById('incidentDetails').value
                    })
                })
                .then(response => response.text())
                .then(data => {
                    console.log('Success:', data);
                    alert('Form submitted successfully');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Form submission failed');
                });
            });
        });
    </script>
